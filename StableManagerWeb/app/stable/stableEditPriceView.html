<form name="productPriceForm" novalidate>
    <fieldset>
        <legend>Product Price Details</legend>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputCost">Cost</label>
            <div class="col-md-6">
                <input class="form-control"
                       id="inputCost"
                       name="inputCost"
                       type="number"
                       ng-model="stable.cost"
                       style="text-align:right"
                       ng-class="{'is-invalid': productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty}" />
            </div>
            <span class="text-danger"
                  ng-show="productPriceForm.inputCost.$invalid &&
                           productPriceForm.inputCost.$dirty">
                Product cost must be a valid number or empty.
            </span>
        </div>

        <div class="form-group"
             style="margin-bottom:0;">
            <label class="col-md-2 control-label">Calculate Price</label>

            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="percent" ng-model="price.priceOption" checked>Markup %
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="amount" ng-model="price.priceOption">Markup $
                </label>
            </div>


        </div>

        <div class="form-group"
             ng-if="price.priceOption=='percent'">
            <div class="col-md-6 col-md-offset-2">
                <label class="control-label"
                       for="inputMarkupPercent">Markup Percentage</label>
                <div class="form-group row"
                     style="margin-bottom:0;">
                    <div class="col-md-6">
                        <input class="form-control"
                               id="inputMarkupPercent"
                               name="inputMarkupPercent"
                               type="number"
                               placeholder="Markup %"
                               ng-model="price.markupPercent"
                               style="text-align:right"
                               ng-class="{'is-invalid': productPriceForm.inputMarkupPercent.$invalid &&
                                     productPriceForm.inputMarkupPercent.$dirty}" />
                    </div>
                    <div class="col-md-2">
                        <button type="button"
                                class="btn btn-primary"
                                title="Calculate the price based on the code plus % markup"
                                ng-click="calculatePrice()">
                            Calculate
                        </button>
                    </div>
                </div>
                <span class="text-danger"
                      ng-show=" productPriceForm.inputMarkupPercent.$invalid &&
                                          productPriceForm.inputMarkupPercent.$dirty">
                    Mark up percentage must be a valid number.
                </span>
            </div>
        </div>

        <div class="form-group"
             ng-if="price.priceOption=='amount'"
            <div class="col-md-6 col-md-offset-2">
                <label class="control-label"
                       for="inputMarkupAmount">Markup Amount</label>
                <div class="form-group row"
                     style="margin-bottom:0;">
                    <div class="col-md-4">
                        <input class="form-control"
                               id="inputMarkupAmount"
                               name="inputMarkupAmount"
                               type="number"
                               placeholder="Markup $"
                               ng-model="price.markupAmount"
                               style="text-align:right"
                               ng-class="{'is-invalid': productPriceForm.inputMarkupAmount.$invalid &&
                                                     productPriceForm.inputMarkupAmount.$dirty}"/>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary"
                                title="Calculate the price based on the code plus a markup amount"
                                ng-click="calculatePrice()">
                            Calculate
                        </button>
                    </div>
                </div>
                <span class="text-danger"
                      ng-show=" productPriceForm.inputMarkupAmount.$invalid &&
                                          productPriceForm.inputMarkupAmount.$dirty">
                    Mark up amount must be a valid number.
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputPrice">Price</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputPrice"
                       name="inputPrice"
                       type="number"
                       placeholder="Price"
                       required
                       ng-model="stable.price"
                       style="text-align:right" />
            </div>
            <span class="help-block "
                  ng-show=" productPriceForm.inputPrice.$invalid &&
                                     productPriceForm.inputPrice.$dirty">
                Price must be a valid number.
            </span>
        </div>

        <div class="row">
            <div class="col-md-2" style="text-align:right">Margin </div>
            <div class="col-md-4">{{marginPercent() | number:0}}%</div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            type="submit"
                            ng-disabled="productPriceForm.$invalid"
                            ng-click="save()">
                        Save
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
